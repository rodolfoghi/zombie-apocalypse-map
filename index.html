<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa apocalypse Zumbi</title>

    <style>
        #zombie_map {
            width: 800px;
            height: 600px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <h2>Meu mapa de Zumbis</h2>
    <form>
        Selecione um emoji
        <select id="icon_to_use">
            <option value="zombie.png">Zumbi</option>
            <option value="hospital.png">Hospital</option>
            <option value="sword.png">Espadas</option>
        </select>
    </form>
    <div id="zombie_map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAELJyjnNGhhRE_GO-SoZiW9eG-8Rvleg&callback=initMap">
    </script>
    <script>
        let zombie_map;

        function initMap() {
            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
                zoom: 10,
                center: { lat: -29.0766582, lng: -51.1850048 }
            });

            zombie_map.addListener('click', function (e) {
                let location = e.latLng;
                place_marker(location);
            });
        }

        function place_marker(location) {
            let emoji = document.getElementById('icon_to_use').value;
            let marker = new google.maps.Marker({
                position: { lat: location.lat(), lng: location.lng() },
                map: zombie_map,
                icon: emoji,
            });
            console.log(`${location.lat()} ${location.lng()} ${emoji}`);
        }
    </script>
</body>

</html>
